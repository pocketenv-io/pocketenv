services:
  db:
    image: postgres:18
    ports:
      - "5434:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: mysecretpassword
      POSTGRES_DB: pocketenv
    volumes:
      - pgdata:/var/lib/postgresql/18/docker
    healthcheck:
      test: ["CMD", "pg_isready"]
      interval: 10s
      timeout: 5s
      retries: 5
  dragonfly:
    image: docker.dragonflydb.io/dragonflydb/dragonfly:latest
    command: --maxmemory=4g
    ports:
      - "6379:6379"
    ulimits:
      memlock:
        soft: -1
        hard: -1
volumes:
  pgdata:
