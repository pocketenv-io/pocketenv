# Do not edit this file directly. It is generated by https://deno.land/x/fluent_github_actions

name: ci
on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Fluent CI
        uses: fluentci-io/setup-fluentci@v5
        with:
          wasm: true
          plugin: deno
          args: |
            fmt
            lint
        env:
          GITHUB_ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Run tests
        run: |
          deno run -A --unstable-kv main.ts init -t tsirysndr/base-workspace demo-workspace
          deno run -A --unstable-kv main.ts up
          docker ps
      - name: Destroy
        run: |
          deno run -A --unstable-kv main.ts list
          deno run -A --unstable-kv main.ts down
